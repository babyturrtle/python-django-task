<!doctype html>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap");
</style>
{% load static %}

<title>{% block title %}{% endblock %} - URL Shortener</title>

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<!-- links to log in/ register -->
<nav>
  <h1><a href="{% url 'index' %}">Sth.at URL Shortener</a></h1>
  <ul>
    <li><a href="{% url 'view_urls' %}" class="button">View URLs</a>
    {% if user %}
      <li><span>{{ user.username }}</span>
      <li><a href="{% url 'logout' %}" class="link">Log Out</a>
    {% else %}
      <li><a href="{% url 'register' %}" class="link">Register</a>
      <li><a href="{% url 'login' %}" class="link">Log In</a>
    {% endif %}
  </ul>
</nav>

<hr>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>

  {% block content %}{% endblock %}
</section>
