{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create a short URL{% endblock %}</h1>
{% endblock %}

{% block buttons %}
    <ul>
        <li><a href="{% url 'view_urls' %} }" class="button">View URLs</a></li>
    </ul>
{% endblock %}

{% block content %}
    <form action="" class="main" method="post">
        <div class="word">URL goes here!</div>
        <div id="word">{{ form.long_url }}</div>
        <button class="button" type="submit">Shorten</button>
    </form>
{% endblock %}
